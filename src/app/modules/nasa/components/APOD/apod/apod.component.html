<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 card card">
            <img [src]="this.img" alt="" style="width:50%;margin:auto;padding-top: 15px;" *ngIf="this.img">
            <iframe [src]="this.vidURL" style=" width:auto;margin: auto; margin-top: 15px;" *ngIf="!this.img" allowfullscreen></iframe>
            <div class="card-body dark text-center text-justify">
                {{this.title}} | {{this.copyright}} | {{this.date}}
                <hr>
                {{this.description}}
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

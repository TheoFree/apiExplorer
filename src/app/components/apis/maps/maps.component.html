<div class="container-fluid">
    <div class="row text-center">
        <div class="col-sm-4 offset-4">
            <h3>Search Google Maps</h3>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm">
            <input class="search" type="search" [name]="searchInput" id="searchInput" style="width: 50%;">
            <button class="btn btn-secondary" type="submit" (click)="this.formatAndSubmit()"> Search</button>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-sm-10 offset-1 ">
            <div #map style="width: 100%;height:35vw"></div>
        </div>

    </div>
</div>
